<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Striped Progress bar  {{ progress1 }}</h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped active"
            aria-valuenow="85"
            aria-valuemin="0"
            aria-valuemax="100"
            style="height:10px;"
            [style]="{width: getPercent1}"
            role="progressbar"> <span class="sr-only"></span> </div>
        </div>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-info progress-bar-striped active"
            aria-valuenow="85"
            aria-valuemin="0"
            aria-valuemax="100"
            style="height:10px;"
            [style]="{width: getPercent2}"
            role="progressbar"> <span class="sr-only"></span> </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">

        <app-incrementador (valorSalida)="progress1 = $event "
                           [percent]="progress1">
        </app-incrementador>

      </div>
    </div>

  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (valorSalida)="progress2 = $event "
                           [percent]="progress2"
                           [btnClass]="'btn-info'">
        </app-incrementador>
      </div>
    </div>
  </div>
</div>
