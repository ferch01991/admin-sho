<div class="input-group">
  <span class="input-group-btn">
    <button
      [ngClass]="btnClass"
      (click)="changeProgress(-10)"
      type="button">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <!-- emite el valor tecleado del input -->
  <!-- (ngModelChange)="onChange($event)" -->
  <input
    type="number"
    min="0"
    max="100"
    (ngModelChange)="onChange($event)"
    [ngClass]="{'is-invalid': percent > 100 || percent < 0}"
    class="form-control"
    placeholder="Porcentaje"
    [(ngModel)]="percent">
  <span class="input-group-btn">
    <button
      [ngClass]="btnClass"
      (click)="changeProgress(10)"
      type="button">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
